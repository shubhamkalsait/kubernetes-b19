---
apiversion: v1
kind: Pod
metadata:
  name: jay-pod
  labels:
    app: cbz-app
spec:
  containers:
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 80
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 80
...

---
apiversion: v1
kind: Service
metadata:
  name: cbz-app
spec:
  selector:
    app: cbz-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
...